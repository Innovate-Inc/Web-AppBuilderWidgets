<div class="widget-setting-page">
  <div class="section common-setting" data-dojo-attach-point="commonSettingNode">
    <div class="basic">
      <div class="icon jimu-float-leading">
        <img class="real-icon"  data-dojo-attach-point="iconNode">
      </div>
      <div class="right jimu-float-trailing jimu-leading-margin1">
        <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="labelNode" placeholder="${nls.widgetLabel}" required="true" class="widget-setting-input">
        <div class="right-foot" data-dojo-attach-point="rightFooterNode">
          <div class="image-container">
            <div data-dojo-attach-point="imageChooser"></div>
            <span nowrap class="change-icon" data-dojo-attach-point="changeNode">${nls.changeIcon}</span>
            <a class="help-link jimu-float-trailing" target="_blank" data-dojo-attach-point="helpNode">${nls.more}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="layout">
    </div>
  </div>
  <div class="section widget-setting" data-dojo-attach-point="widgetSettingNode"></div>
</div>
